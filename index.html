<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS Prefixer : compatibilité navigateur-->
    <link rel="stylesheet" href="./css/prefixed/style.css">
    <!-- Import CSS de sortie Sass-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Lien Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Lien Fontawesome-->
    <script src="https://kit.fontawesome.com/24edcbc727.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
<!-- Logo header -->  
        <div class="header">
            <a class="header__link" href="./index.html" aria-label="Lien vers l'accueil">
                <img  class="header__link--logo" src="./assets/15973932905401_logo.png" alt="Logo du site Les petits plats" aria-label="Logo du site Les petits plats" tabindex="0">
            </a>
        </div>
    </header>
    <main class="main">
<!-- Barre de recherche-->
        <section class="main__searchbar">
            <input type="text" role="textbox" class="main__searchbar--input" id="searchbar" aria-label="Champ de recherche de recettes" tabindex="0" placeholder="Rechercher une recette">
            <span class="main__searchbar--icon fa-solid fa-magnifying-glass" aria-hidden="true"></span>
        </section>
<!--Message d'erreur : aucune recette trouvée-->
        <section class="search__message hidden">
            <h2 class="search__message--recipeNotFound" aria-label="Message de cherche infructueuse">Aucune recette trouvée</h2>
        </section>
<!-- Zone de stockage des tags sélectiés -->
        <section class="tag__parking">

        </section> 
<!-- Zone de recherche par tag--> 
        <section class="tag__filter">
            <!-- Filtre ingrédients -->
            <div class="tag__filter--ingredients width-350" aria-haspopup="listbox" aria-expanded="false" aria-label="Bouton de filtre par ingrédients">
                <div class="tag__filter--header">
                    <span class="filter__ingredients">Ingredients</span>
                    <input type="text" role="textbox" class="filter__ingredients--input hidden" placeholder="Rechercher un ingredients">
                    <div class="filter__ingredients--chevron" role="button" aria-role="button" tabindex="0">
                        <div class="filter__ingredients--chevronDown">
                            <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                        </div>
                        <div class="filter__ingredients--chevronUp hidden">
                            <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
                <ul class="filter__ingredients--list hidden" aria-label="Liste de filtre par ingrediants">
                </ul>
            </div>
            <!-- Filtre appareils -->
            <div class="tag__filter--appliances width-350" role="button" aria-role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Bouton de filtre par appareils">
                <div class="tag__filter--header">
                    <span class="appliances">Appareils</span>
                    <input type="text" role="textbox" class="filter__appliance--input" placeholder="Rechercher un appareils">
                    <div class="filter__appliances--chevron">
                        <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                        <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                    </div>
                </div>
                <ul class="filter__appliances--list hidden" aria-label="Liste de filtre par appareils">

                </ul>
            </div>
            <!-- Filtre ustenciles -->
            <div class="tag__filter--ustensils width-350" role="button" aria-role="button" aria-haspopup="listbox" aria-expanded="false" aria-label="Bouton de filtre par ustensiles">
                <div class="tag__filter--header">
                    <span class="appareils">Ustensiles</span>
                    <input type="text" role="textbox" class="filter__ustensils--input" placeholder="Rechercher un ustensiles">
                    <div class="filter__ustensils--chevron">
                        <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                        <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                    </div>
                </div>
                <ul class="filter__ustensils--list hidden" aria-label="Liste de filtre par ustensiles">

                </ul>
            </div>
        </section>
<!-- Zone d'affichage des recettes-->  
        <section class="recipeDisplay">

        </section>
    </main>
    <script src="/data/recipes.js"></script>
    <script src="/scripts/tag-filter.js"></script>
    <script src="/scripts/recipe.js"></script>
  </body>
