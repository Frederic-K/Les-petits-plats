    <header>

        <div class="header">
            <a class="header__link" href="./index.html" aria-label="Lien vers l'accueil">

            </a>
        </div>
    </header>
    <main class="main">
<!-- Barre de recherche-->
        <section class="main__searchbar">
            <input type="text" role="textbox" class="main__searchbar--input" id="searchbar" aria-label="Champ de recherche de recettes" tabindex="0" placeholder="Rechercher une recette">
            <span class="main__searchbar--icon fa-solid fa-magnifying-glass" aria-hidden="true"></span>
        </section>
<!--Message d'erreur : aucune recette trouvée-->
        <section class="search__message hidden">
            <h2 class="search__message--recipeNotFound" aria-label="Message de cherche infructueuse">Aucune recette trouvée</h2>
        </section>
<!-- Zone de stockage des tags sélectiés -->
        <section class="tag__parking">
        </section> 
<!-- Zone de recherche par tag--> 
        <section class="tag__filter">
            <div class="tag__filter--container">
                <!-- Filtre ingrédients -->
                <div class="tag__filter--listbox filter__bckground--blue width-small" id="filterIngredients" aria-haspopup="listbox" aria-expanded="false" aria-label="Bouton de filtre">
                    <div class="tag__filter--header">
                        <span class="filter__header--title">Ingredients</span>
                        <input type="text" role="textbox" class="filter__header--input filter__bckground--blue" placeholder="Rechercher">
                        <div class="filter__header--chevron" role="button" aria-role="button" tabindex="0">
                            <div class="filter__header--chevronDown" id="displayIndgredientsBtn" data-filtertype="displayIndgredientsBtn">
                                <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                            </div>
                            <div class="filter__header--chevronUp" id="hideIngredientsBtn" data-filtertype="hideIndgredientsBtn">
                                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="tag__filter--list" aria-label="Liste de filtre par ingrediants">
                    </ul>
                </div>
                <!-- Filtre appareils -->
                <div class="tag__filter--listbox filter__bckground--green width-small" id="filterAppliances" aria-haspopup="listbox" aria-expanded="false" aria-label="Bouton de filtre">
                    <div class="tag__filter--header">
                        <span class="filter__header--title">Appareils</span>
                        <input type="text" role="textbox" class="filter__header--input filter__bckground--green" placeholder="Rechercher">
                        <div class="filter__header--chevron" role="button" aria-role="button" tabindex="0">
                            <div class="filter__header--chevronDown" id="displayAppliancesBtn" data-filtertype="displayAppliancesBtn">
                                <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                            </div>
                            <div class="filter__header--chevronUp" id="hideAppliancesBtn" data-filtertype="hideAppliancesBtn">
                                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="tag__filter--list" id="ingredientFilterList" aria-label="Liste de filtre par appareils">
                    </ul>
                </div>
                <!-- Filtre ustenciles -->
                <div class="tag__filter--listbox filter__bckground--red width-small" id="filterUstensils" aria-haspopup="listbox" aria-expanded="false" aria-label="Bouton de filtre">
                    <div class="tag__filter--header">
                        <span class="filter__header--title">Ustenciles</span>
                        <input type="text" role="textbox" class="filter__header--input filter__bckground--red" placeholder="Rechercher">
                        <div class="filter__header--chevron" role="button" aria-role="button" tabindex="0">
                            <div class="filter__header--chevronDown"  id="displayUstensilsBtn" data-filtertype="displayUstensilsBtn">
                                <span class="fa-solid fa-chevron-down" aria-hidden="true"></span>
                            </div>
                            <div class="filter__header--chevronUp" id="hideUstensilsBtn" data-filtertype="hideUstensilsBtn">
                                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
                            </div>
                        </div>
                    </div>
                    <ul class="tag__filter--list" aria-label="Liste de filtre par ustensiles">
                    </ul>
                </div>
        </section>
